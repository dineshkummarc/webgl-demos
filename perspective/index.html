<!doctype html>
<html>
  <head lang="en-us">
    <title>moons</title>
    <meta charset="utf-8"/>

    <link href='http://fonts.googleapis.com/css?family=Francois+One' rel='stylesheet' type='text/css'>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
        cursor: pointer;
      }
      html, body {
        width: 100%;
        height: 100%;
        background: #ccc;
        text-align: center;
        font-family: 'Francois One', sans-serif;
        overflow: hidden;
      }
    </style>

  </head>
  <body>

    <p>
      Keys: [T]op, [B]ottom, [F]ront, Bac[k], [L]eft, [R]ight
    </p>

    <canvas id="canvas" width="500" height="400" />

    <script src="../glge-compiled.js"></script>
    <script src="../jquery-1.7.1.min.js"></script>
    <script>

      // via Paul Irish
      window.requestAnimFrame = (function(){
        return  window.requestAnimationFrame ||
        window.webkitRequestAnimationFrame ||
        window.mozRequestAnimationFrame    ||
        window.oRequestAnimationFrame      ||
        window.msRequestAnimationFrame     ||
        function( callback ){
          window.setTimeout(callback, 1000 / 60);
        };
      })();

      var doc = new GLGE.Document;
      doc.onLoad = function() {

        var light, scene, camera, renderer, red, blue, obj;

        light = new GLGE.Light;
        light.setLocY(5);
        light.setType(GLGE.L_POINT);

        scene = new GLGE.Scene;
        scene.setAmbientColor('#fff');

        renderer = new GLGE.Renderer(document.getElementById('canvas'));
        renderer.setScene(scene);

        red = new GLGE.Material;
        red.setSpecular(1);
        red.setColor('#c00');

        blue = new GLGE.Material;
        blue.setSpecular(1);
        blue.setColor('#00c');

        obj = new GLGE.Object;
        obj.setMesh(doc.getElement('cube'));
        obj.setMaterial(red);
        scene.addChild(obj);

        // Animation loop
        (function animloop(){
          requestAnimFrame(animloop);
          renderer.render();
        })();

      }
      doc.load('shapes.xml');
    </script>

  </body>
</html>
