<!doctype html>
<html>
  <head lang="en-us">

    <title>ducks</title>
    <meta charset="utf-8"/>
    <link href='http://fonts.googleapis.com/css?family=Bubblegum+Sans' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" type="text/css" href="style.css"/>

  </head>
  <body>

    <canvas id="canvas" width="1024" height="768"></canvas>

    <div id="preloader">
      <span class="outer">
        <span class="inner">&nbsp;</span>
      </span>
    </div>

    <div id="menu" class="modal">
      <div class="inner">
        <div class="wobble"><img src="assets/duck.png"/></div>
        <h1 class="wobble2">Ducks!</h1>
        <h2>
          Guide the plane with the mouse and gather the duckies
          as fast as you can!
        </h2>
        <div class="padded">
          <button>Play!</button>
        </div>
        <p class="info">
          An HTML5 game by <a href="http://langworth.com">Ian Langworth</a>.
          <br/>
          Music: "Canopy" by <a href="http://www.nosoapradio.us/">NoSoapRadio</a>.
          <br/>
          Built using <a href="http://www.glge.org/">GLGE</a>
          and <a href="https://github.com/statico/webgl-demos/tree/ducks">lots more...</a>
        </p>
      </div>
    </div>

    <div id="scorecard" class="modal">
      <div class="inner">
        <h2>Nice job! Your time:</h2>
        <h1 class="wobble time"><!-- 15 seconds --></h1>
        <h2>Your rank:</h2>
        <h1 class="wobble2 rank"><!-- Friendly Mallard --></h1>
        <h2 class="suggestion"><!-- (That's pretty good) --></h2>
        <div class="padded">
          <button>Play again!</button>
        </div>
        <p class="info">
          <!-- We'll populate this element from the p.info above. -->
        </p>
      </div>
    </div>

    <div id="debug"></div>

    <script src="../vendor/glge-compiled.js"></script>
    <script src="../vendor/jquery-1.7.1.min.js"></script>
    <script src="../vendor/underscore-min.js"></script>
    <script src="../vendor/backbone-min.js"></script>

    <script src="logic.js"></script>
    <script src="view.js"></script>

    <!-- See also scene.xml -->

  </body>
</html>
