<!doctype html>
<html>
  <head lang="en-us">
    <title>ducks</title>
    <meta charset="utf-8"/>

    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
        cursor: pointer;
      }
      html, body {
        width: 100%;
        height: 100%;
        background: #ccc;
        overflow: hidden;
      }
    </style>

  </head>
  <body>

    <canvas id="canvas"/>

    <script type="text/xml" id="scene-xml">
      <glge>

        <camera id="maincamera"
          fov_y="35"
          rot_x="0.2"
          loc_z="40" loc_x="0" loc_y="-8"
          />

        <scene id="mainscene" camera="#maincamera" ambient_color="#fff" background_color="#000">
          <light id="mainlight" loc_y="5" type="L_POINT" />
          <collada document="assets/duck.dae" loc_x="-10" loc_y="-5" rot_x="1.57" scale="0.02" />
          <collada document="assets/duck.dae" loc_x="10" loc_y="-5" rot_x="1.57" scale="0.02" />
          <collada document="assets/duck.dae" loc_x="-10" loc_y="5" rot_x="1.57" scale="0.02" />
          <collada document="assets/duck.dae" loc_x="10" loc_y="5" rot_x="1.57" scale="0.02" />
        </scene>

      </glge>
    </script>

    <script src="../glge-compiled.js"></script>
    <script src="../jquery-1.7.1.min.js"></script>
    <script>

      // via Paul Irish
      window.requestAnimFrame = (function(){
        return  window.requestAnimationFrame ||
        window.webkitRequestAnimationFrame ||
        window.mozRequestAnimationFrame    ||
        window.oRequestAnimationFrame      ||
        window.msRequestAnimationFrame     ||
        function( callback ){
          window.setTimeout(callback, 1000 / 60);
        };
      })();

      var doc = new GLGE.Document;
      doc.onLoad = function() {

        // Not using `var` keyword so I can play with these variables in the console.
        renderer = new GLGE.Renderer($('canvas')[0]);
        scene = doc.getElement('mainscene');
        renderer.setScene(scene);
        camera = scene.getCamera();

        // Animation loop
        (function animloop(){
          requestAnimFrame(animloop);
          renderer.render();
        })();

        // Handle canvas resizing (buggy)
        var canvas = $('canvas');
        function resize() {
          var w = $(window).width(), h = $(window).height();
          canvas.attr({ width: w, height: h });
          renderer.clearViewport();
        }
        $(document).on('ready', resize);
        $(window).on('resize', resize);

      }
      doc.parseScript('scene-xml');

    </script>

  </body>
</html>
