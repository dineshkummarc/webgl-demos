<!doctype html>
<html>
  <head lang="en-us">
    <title>ducks</title>
    <meta charset="utf-8"/>

    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
        cursor: pointer;
      }
      html, body {
        width: 100%;
        height: 100%;
        background: #ccc;
        overflow: hidden;
      }
    </style>

  </head>
  <body>

    <canvas id="canvas"/>

    <script type="text/xml" id="scene-xml">
      <glge>

        <mesh id="groundmesh">
          <positions>1.000,1.000,0.000,-1.000,1.000,0.000,-1.000,-1.000,0.000,1.000,1.000,0.000,-1.000,-1.000,0.000,1.000,-1.000,0.000</positions>
          <normals>-0.000,0.000,1.000,-0.000,0.000,1.000,-0.000,0.000,1.000,0.000,-0.000,1.000,0.000,-0.000,1.000,0.000,-0.000,1.000</normals>;
          <uv1>0.000,0.000,1.000,0.000,1.000,1.000,0.000,0.000,1.000,1.000,0.000,1.000</uv1>
          <faces>0,1,2,3,4,5,</faces>
        </mesh>

        <material id="water" specular="0.2" shininess="50" color="#aaf" emit="0.001">

          <texture id="waterheight" src="assets/waterheight.jpg" />
          <material_layer texture="#waterheight" mapinput="UV1" frame_rate="25" height="0.07"
            animation="#flow" mapto="M_HEIGHT" scale_x="2" scale_y="2" />

          <texture id="waternormal" src="assets/waternormal.jpg" />
          <material_layer texture="#waternormal" mapinput="UV1" mapto="M_NOR"
            scale="1" scale_y="1" />

          <texture_camera camera="#maincamera" id="watercolor1" clip_axis="POS_ZAXIS"  />
          <material_layer texture="#watercolor1" mapinput="MAP_VIEW" scale_x="2"
            mapto="M_COLOR" alpha="0.95" />

          <texture_camera camera="#maincamera" id="watercolor2" clip_axis="NEG_ZAXIS"
            mirror_axis="ZAXIS" />
          <material_layer texture="#watercolor2" mapinput="MAP_VIEW"
            mapto="M_COLOR" alpha="0.3" />

        </material>

        <camera id="maincamera"
          fov_y="35"
          rot_x="0.2"
          loc_z="40" loc_x="0" loc_y="-8"
          />

        <animation_vector id="flow" frames="1000">
          <animation_curve channel="OffsetY">
            <linear_point x="0.0" y="-1" />
            <linear_point x="1000.0" y="1.0" />
          </animation_curve>
        </animation_vector>

        <animation_vector id="bob" frames="100">
          <animation_curve channel="DRotX">
            <linear_point x="1" y="0" />
            <linear_point x="25" y=".5" />
            <linear_point x="50" y="0" />
            <linear_point x="75" y=".5" />
            <linear_point x="100" y="0" />
          </animation_curve>
        </animation_vector>

        <collada id="duck" document="assets/duck.dae" loc_x="-10" loc_y="-5" rot_x="1.57"
          scale="0.01" />

        <collada id="plane" document="assets/seymourplane_triangulate.dae" rot_x="1.57"
          rot_y="1.57" loc_x="-15" loc_y="0" loc_z="2" scale=".2" />

        <scene id="mainscene" camera="#maincamera" ambient_color="#fff" background_color="#22738a">
          <light id="mainlight" loc_y="5" type="L_POINT" />
          <object id="ground" mesh="#groundmesh" material="#water" scale="30" loc_z=".2" />
        </scene>

      </glge>
    </script>

    <script src="../vendor/glge-compiled.js"></script>
    <script src="../vendor/jquery-1.7.1.min.js"></script>
    <script src="../vendor/underscore-min.js"></script>
    <script src="../vendor/backbone-min.js"></script>
    <script src="game.js"></script>
    <script>

      // via Paul Irish
      window.requestAnimFrame = (function(){
        return  window.requestAnimationFrame ||
        window.webkitRequestAnimationFrame ||
        window.mozRequestAnimationFrame    ||
        window.oRequestAnimationFrame      ||
        window.msRequestAnimationFrame     ||
        function( callback ){
          window.setTimeout(callback, 1000 / 60);
        };
      })();

      var doc = new GLGE.Document();
      doc.onLoad = function() {

        var renderer = new GLGE.Renderer($('canvas')[0]);
        var scene = doc.getElement('mainscene');
        renderer.setScene(scene);

        // Game view.
        var plane = doc.getElement('plane');
        var ducks = {}
        var game = new Game();
        game.plane.bind('change', function(model) {
          plane.setLocX(model.attributes.x);
          plane.setLocY(model.attributes.y);
        });
        game.ducks.bind('add', function(model) {
          var obj = doc.getElement('duck');
          obj.setLocX(model.attributes.x);
          obj.setLocY(model.attributes.y);
          scene.addChild(obj);
          ducks[model.cid] = obj;
        });
        game.ducks.bind('remove', function(model) {
          var obj = ducks[model.cid];
          scene.removeChild(obj);
        });
        game.start();

        // Animation loop
        (function animloop(){
          requestAnimFrame(animloop);
          renderer.render();
        })();

        // Handle canvas resizing (buggy)
        var canvas = $('canvas');
        function resize() {
          var w = $(window).width(), h = $(window).height();
          canvas.attr({ width: w, height: h });
          renderer.clearViewport();
        }
        $(document).on('ready', resize);
        $(window).on('resize', resize);

      }
      doc.parseScript('scene-xml');

    </script>

  </body>
</html>
