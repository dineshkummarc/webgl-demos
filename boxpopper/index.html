    <script src="../glge-compiled.js"></script>

    <script>

      // via Paul Irish
      window.requestAnimFrame = (function(){
        return  window.requestAnimationFrame ||
        window.webkitRequestAnimationFrame ||
        window.mozRequestAnimationFrame    ||
        window.oRequestAnimationFrame      ||
        window.msRequestAnimationFrame     ||
        function( callback ){
          window.setTimeout(callback, 1000 / 60);
        };
      })();

      var doc = new GLGE.Document;

      doc.onLoad = function() {
        var renderer = new GLGE.Renderer(document.getElementById('canvas'));
        var scene = doc.getElement('mainscene');
        renderer.setScene(scene);

        // Animation loop
        (function animloop(){
          requestAnimFrame(animloop);
          renderer.render();
        })();

        // Handle canvas resizing (buggy)
        var canvas = $('canvas');
        function resize() {
          var w = $(window).width(), h = $(window).height();
          canvas.attr({ width: w, height: h });
          renderer.clearViewport();
        }
        $(document).on('ready', resize);
        $(window).on('resize', resize);

        // Handle clicking
        canvas.on('click', function(e) {
          var obj = new GLGE.Object;
          obj.setMesh(doc.getElement('box'));
          obj.setMaterial(doc.getElement('boxmaterial'));
          obj.setAnimation(doc.getElement('spin'));

          // TODO: Figure out the width and height of viewport in GLGE units.
          // Until then, these are heuristics....
          var x = (e.clientX / canvas.width()) * 24 - 12;
          var y = (e.clientY / canvas.height()) * -14 + 7;
          obj.setLoc(x, y, 0);

          scene.addChild(obj);
        });

      }

      // -- load the xml containing the scene data.
      doc.parseScript('scene-xml');

    </script>
